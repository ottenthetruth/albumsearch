<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="searchforalbums.css">
    <title>Search for Albums!</title>
</head>

<body>
  <div class="myheader">
      <div class="banner">
          <h1 id="bannerText">YOUR WEBSITE BANNER</h1>
          <div class="nav-container">
              <a class="imherebutton">Search for Albums!</a>
              <a href="page2.html" class="page-button">My Profile</a>
              <a href="page3.html" class="page-button">Featured</a>
              <a href="page4.html" class="page-button">Page 4</a>
              <a href="page5.html" class="page-button">About RYM</a>
          </div>
      </div>
  </div>

<div class="parent">

    <div class="div1">
      <div class="search-bar">
            <input type="text" id="mysearch" class="search-input"  placeholder="Start Searching here!">
            <a onclick="getAlbums()" class="search-button">Search!</a>
      </div>
    </div>
    <p>Album Name: <span id="album-name"></span></p>
    <p>Artist Name: <span id="artist-name"></span></p>
    <img id="album-cover" src="" alt="Album Cover">
</div>

<script>
    async function getAccessToken() {
        const urlParams = new URLSearchParams(window.location.search);
          const code = urlParams.get("code");
        if (code) {
            const tokenEndpoint = "https://accounts.spotify.com/api/token";
            const client_secret = "2d5a82decbc240e4adadcbd86f342321"; // Replace with your actual client secret
            const redirect_uri = "https://ottenthetruth.github.io/albumsearch/searchforalbums.html"; // Make sure this matches your Spotify App's redirect URI
            const basicAuthHeader = btoa(`e9fec6e1cb5241e0a41ab98db146bc3c:${client_secret}`);

            const data = {
                grant_type: "authorization_code",
                code: code,
                redirect_uri: redirect_uri,
            };

            const response = await fetch(tokenEndpoint, {
                method: "POST",
                headers: {
                    "Authorization": `Basic ${basicAuthHeader}`,
                    "Content-Type": "application/x-www-form-urlencoded;charset=UTF-8",
                },
                body: new URLSearchParams(data),
            });

            if (response.status === 200) {
                const tokenData = await response.json();
                const accessToken = tokenData.access_token;

                localStorage.setItem("access_token", accessToken);

                return tokenData.access_token;
            } else {
              return localStorage.getItem("access_token");
            }
        }/* end if(code) */

    } /* end getAccessToken */

    async function getAlbums() {

          const accessToken = await getAccessToken();
          if(accessToken) {
            const searchQuery = document.getElementById("mysearch");
            const response = await fetch(`https://api.spotify.com/v1/search?q=album:${searchQuery}&type=album&limit=1`, {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${accessToken}`,
                    },
                });

                if (response.status === 200) {

                const data = await response.json();
                const albumName = data.item.album.name;
                const artistName = data.item.artists[0].name;
                const albumCoverUrl = data.item.album.images[0].url;

                document.getElementById('album-name').textContent = albumName;
                document.getElementById('artist-name').textContent = artistName;

                const albumCoverElement = document.getElementById('album-cover');
                albumCoverElement.src = albumCoverUrl;
                albumCoverElement.alt = `${albumName} Album Cover`;

                } else {
                    document.getElementById('currently-playing').textContent = 'Not currently playing anything on Spotify.';
                }

          } /*end if access token*/


    } /* end getAlbums*/
</script>

<script src="getAccessToken.js">
</script>

</body>
</html>
